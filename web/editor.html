<!DOCTYPE html>

<html>
  <head>
    <title>Crystal Rift map editor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
 
  <body>
  	<div class="row">
      <div class="col-md-3" id="sideMenu">
        <div style="width: 100%; height: 334px; overflow: auto;" id="tilesetCont">
          <canvas id="tileset"></canvas>
        </div>
        <ul class="nav nav-tabs" id="navigation">
          <li class="active"><a href="#" data-option="draw">Draw</a></li>
          <li><a href="#" data-option="maps">Maps</a></li>
          <li><a href="#" data-option="events">Events</a></li>
          <li><a href="#" data-option="io">I/O</a></li>
        </ul>
        
        <div id="windows" style="margin:10px; font-size:12pt; position:relative;">
          <form role="form" id="drawWindow">
            <div class="form-group">
              <label for="tileCont">Selected tile:</label>
               <div id="tileCont">
                 <canvas id="tile"></canvas>
               </div>
            </div>
            <div class="form-group">
              <label for="toolset">Toolset:</label>
               <div id="toolset">
                 <button class="btn btn-default active" href="#" id="toolPencil"><span class="glyphicon glyphicon-pencil" style="vertical-align:middle"></span></button>
                 <button class="btn btn-default" href="#" disabled="disabled" id="toolRectangle"><span class="glyphicon glyphicon-stop" style="vertical-align:middle"></span></button>
                 <button class="btn btn-default" href="#" id="toolErase"><span class="glyphicon glyphicon-remove" style="vertical-align:middle"></span></button>
               </div>
            </div>
             <div class="form-group">
              <label for="layers">Current layer:</label>
               <div id="layers">
                 <ul class="nav nav-pills" id="ulLayers">
                    <li class="active"><a href="#" data-layer="1">1</a></li>
                    <li><a href="#" data-layer="1">2</a></li>
                    <li><a href="#" data-layer="1">3</a></li>
                  </ul>
               </div>
            </div>
            
          </form>
          <div id="mapWindow" class="hide">
            <ul class="list-group">
            </ul>
          </div>
        </div>
       
      </div>
      <div class="col-md-9">
        <div style="width: 100%; height: 100%; overflow: auto; margin-top:10px;" id="mapContainer">
          <canvas id="map"></canvas>
        </div>
  	  </div>
  	</div>
    <script type="application/dart" src="editor.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
